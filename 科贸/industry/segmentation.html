<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市场细分与定位 - 科茂智电</title>
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/kemao_logo.png" alt="科茂智电logo">
        </div>
        <nav>
            <ul>
                <li><a href="../index.html#industry">返回行业与市场</a></li>
            </ul>
        </nav>
    </header>

 <!-- 修改后的内容区块 -->
<section class="modern-container">
    <div class="modern-header">
        <h2 class="gradient-text">市场战略地图</h2>
        <p class="subtitle">精准定位未来增长点</p>
    </div>

    <!-- 市场细分模块 -->
    <div class="strategy-map">
        <!-- 左上：电力系统 -->
        <div class="map-card" style="grid-area: power;">
            <div class="map-icon">⚡</div>
            <h3>电力系统领域</h3>
            <ul class="dot-list">
                <li>变电站设备监测</li>
                <li>输配电线路监测</li>
            </ul>
        </div>

        <!-- 右上：城市建设 -->
        <div class="map-card" style="grid-area: city;">
            <div class="map-icon">🏙️</div>
            <h3>城市建设领域</h3>
            <ul class="dot-list">
                <li>充电桩网络监测</li>
                <li>城市电网设备监控</li>
            </ul>
        </div>

        <!-- 左下：工业领域 -->
        <div class="map-card" style="grid-area: industry;">
            <div class="map-icon">🏭</div>
            <h3>工业领域</h3>
            <ul class="dot-list">
                <li>工厂电力运维监测</li>
                <li>重型设备能效管理</li>
            </ul>
        </div>

        <!-- 右下：新能源 -->
        <div class="map-card" style="grid-area: energy;">
            <div class="map-icon">🌞</div>
            <h3>新能源领域</h3>
            <ul class="dot-list">
                <li>风电场设备监控</li>
                <li>光伏电站效能分析</li>
            </ul>
        </div>
    </div>

    <!-- 定位模块 -->
    <div class="positioning-wrapper">
        <div class="positioning-card">
            <div class="step-indicator">1</div>
            <h4>高端定制解决方案</h4>
            <p>为大型电力企业提供全生命周期监测系统</p>
        </div>
        <div class="positioning-card">
            <div class="step-indicator">2</div>
            <h4>工业智慧升级</h4>
            <p>推动制造业电力设备智能化转型</p>
        </div>
        <div class="positioning-card">
            <div class="step-indicator">3</div>
            <h4>新能源效能优化</h4>
            <p>提升清洁能源设备运维效率</p>
        </div>
    </div>
</section>


</body>
</html>
