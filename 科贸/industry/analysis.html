<section class="analysis-container">
    <div class="analysis-header">
        <h2>电力设备监测行业政策分析</h2>
        <p>国家多项政策支持电力物联网和电力设备监测系统发展，为行业创造良好政策环境，具体如下：</p>
    </div>

    <div class="data-card">
        <div class="timeline-item">
            <h3>《电力物联网建设行动计划》</h3>
            <p>明确提出加快电力设备智能化改造，推动监测系统在变电站、输配电网络中的普及应用，支持企业开展技术创新。</p>
        </div>
        <div class="timeline-item">
            <h3>《新能源相关补贴政策》</h3>
            <p>随着风电、光伏等新能源装机量增长，政策要求配套电力设备监测系统，保障新能源电力稳定接入电网，间接促进监测市场需求。</p>
        </div>
        <div class="timeline-item">
            <h3>《新型基础设施建设规划》</h3>
            <p>将智能电力监测系统纳入新型基础设施范畴，在资金扶持、项目审批等方面给予政策倾斜。</p>
        </div>
    </div>
